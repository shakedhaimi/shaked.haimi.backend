<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create CV</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
<form action="index.html" method="post">
    <h1 id="strong">Contact Us</h1>
    <h2>Please fill the following form:</h2>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="name"><span class="number">1</span>Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="email"><span class="number">2</span>Email:</label>
        <input type="email" id="email" name="user_email" pattern=".+@.+\.com" required>
        <label  class="Validate"  id="emailValid"></label><br>

        <label for="tel"><span class="number">3</span>Phone Number:</label>
        <input type="tel" id="tel" name="user_tel" pattern="[0-9]{10}" required>
        <label  class="Validate"  id="phoneValid"></label><br>

        <label for="Question"><span class="number">4</span>Message:</label>
        <textarea id="question" rows="10"></textarea>
    </fieldset>

    <button onclick="Validate()">Submit!</button>

</form>
</body>
</html>
